<app-toolbar></app-toolbar>
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <div class="col-md-6 bg-light">
      <div class="register d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <div class="text-center">
                <h3 class="title-register">Registro de usuário.</h3>
                <p class="text-muted mb-4 subtitle-register">Faça seu registro abaixo preenchendo todos os campos.</p>
              </div>
              <form role="form" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
                <div class="form-group mb-3">
                  <label for="username" class="label-custom-input ">Usuário</label>
                  <input id="username" type="username" placeholder="Digite seu nome de usuário" required=""
                    formControlName="username" autofocus="" class="form-control border-0 shadow-sm px-4 custom-input">
                </div>
                <div class="form-group mb-3">
                  <label for="username" class="label-custom-input ">Email</label>
                  <input id="email" type="email" placeholder="Seu melhor email" required="" formControlName="email"
                    autofocus="" class="form-control border-0 shadow-sm px-4 custom-input">
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="label-custom-input ">Senha</label>
                  <input id="password" type="password" placeholder="Sua senha" required="" formControlName="password"
                    class="form-control border-0 shadow-sm px-4 text-primary custom-input">
                </div>
                <div class="form-group mb-3">
                  <label for="retype_password" class="label-custom-input ">Repetir senha</label>
                  <input id="retype_password" type="password" placeholder="Repetir a senha" required=""
                    formControlName="retype_password"
                    class="form-control border-0 shadow-sm px-4 text-primary custom-input">
                </div>
                <button type="submit" [disabled]="!registerForm.valid"
                  class="btn btn-block text-uppercase mb-2 shadow-sm btn-register">
                  <span class="title-button">Registrar</span>
                </button>
                <hr />
                <button type="button" class="btn btn-block text-uppercase mb-2 shadow-sm btn-back" (click)="back()">
                  <span class="title-button">Voltar</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
