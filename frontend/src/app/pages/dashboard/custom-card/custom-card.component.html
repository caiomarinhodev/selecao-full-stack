<mat-card class="example-card">
  <mat-card-content class="content-card">
    <div class="row">
      <div class="col-9">
        <mat-card-title class="title-card">{{code}} / {{codein}}</mat-card-title>
      </div>
      <div class="col-3">
        <span mat-card-sm-avatar class="icon-symbol">
          <i class="fa fa-dollar" *ngIf="!isBitcoin"></i>
          <i class="fa fa-btc" *ngIf="isBitcoin"></i>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span class="currency">
          R$
        </span>
        <!-- <span class="currency">
          $
        </span>
        <span class="currency">
          â‚¬
        </span> -->
        <span class="value">{{value| number:'1.2-2'}}</span>
      </div>
    </div>

    <p class="description" *ngIf="hasDescription">Dolar turismo</p>
  </mat-card-content>
</mat-card>
