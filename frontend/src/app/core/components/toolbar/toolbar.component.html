<mat-toolbar class="toolbar">
  <img src="https://i.imgur.com/CNXThha.png" alt="logo" />
  <span class="example-spacer"></span>
  <!-- <button mat-icon-button>
      <label>EN</label>
  </button> -->
  <app-select-language></app-select-language>
  &nbsp;
  <button mat-icon-button class="example-icon exit-button" *ngIf="isLogged()" (click)="logout($event)">

  </button>
</mat-toolbar>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',
        backdropBackgroundColour: 'rgba(0,0,0,0.8)',
        backdropBorderRadius: '4px',
        primaryColour: '#ffffff',
        secondaryColour: '#ffffff',
        tertiaryColour: '#ffffff'}"></ngx-loading>
