version: "3"

services:
  app:
    build:
      context: .
    command: >
      sh -c "python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py starter --username admin --password Admin123! --noinput --email admin@gmail.com && python3 manage.py runserver 0.0.0.0:8080"
    ports:
      - "8080:8080"
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:10-alpine
    env_file:
      - ./.env.dev
    volumes:
      - pgdata:/var/lib/postgresql/data/
volumes:
  pgdata: